name: "build and push release"
on:
  merge:
    branches: [main]
jobs:
  build-push:
    name: "build and push"
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: "get aws creds"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: "build and push"
        env: 
          ECR_REPO: '040089515335.dkr.ecr.us-west-2.amazonaws.com'
          IMAGE_NAME: 'jellymoose'
        run: |
          docker build -t 040089515335.dkr.ecr.us-west-2.amazonaws.com/jellymoose:latest .
          aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 040089515335.dkr.ecr.us-west-2.amazonaws.com
          docker push 040089515335.dkr.ecr.us-west-2.amazonaws.com/jellymoose:latest
          tags: user/app:latest